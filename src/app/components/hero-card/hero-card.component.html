<div class="card fadeIn fast" [ngClass]="{'border-primary': PadreHero.casa == 'DC', 'border-danger': PadreHero.casa == 'Marvel'}">
    <img src="{{PadreHero.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{PadreHero.nombre | uppercase}}</h5>
      <p class="card-text">{{PadreHero.bio | slice:0:101}}</p>
      <p class="card-text">Casa: {{PadreHero.casa}}</p>
      <small>Aparicion: {{PadreHero.aparicion | date:'longDate'}}</small>
    </div>
    <!-- En este routerlink añadimos un segundo parámetro a la ruta, en este caso el index -->
    <!-- (click)="Navegar(i)" -->
    <!-- [routerLink]="['/hero',i]" -->
    <button (click)="Navegar()" class="btn btn-outline-success btn-block" *ngIf="PadreHero.activo">Ver más</button>
    <button (click)="Eliminar()" class="btn btn-outline-danger btn-block" *ngIf="PadreHero.activo">Eliminar</button>
    <button class="btn btn-danger btn-block disabled" *ngIf="!PadreHero.activo">No disponible</button>
</div>
