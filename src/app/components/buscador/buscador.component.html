<div class="animated fadeIn">
  <h2>Resultados para <small>{{str}}</small></h2>
  <div *ngIf="(resultados == 0)" class="alert alert-primary" role="alert">
    No se encontr칩 ningun resultado para <b>{{str}}</b>
  </div>
  <div *ngIf="(resultados != 0)" class="card-columns">
